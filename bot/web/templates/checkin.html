<!DOCTYPE html>
<html lang="zh-CN">
  <script>
    function performSecurityChecks() {
      if (typeof tg === 'undefined' || !tg.initData) {
        console.error('非 Telegram WebApp 环境');
        window.location.href = 'https://google.com';
        return false;
      }
      return true;
    }
  </script>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>每日签到</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer></script>
  <style>
    :root {
      --bg-primary: #f7f7f8;
      --bg-secondary: #fff;
      --text-primary: #1c1c1e;
      --text-secondary: #5e5e5e;
      --accent-color: #ff4b5c;
      --button-bg: #007aff;
      --button-hover: #0051a8;
      --border-color: #ccc;
      --shadow: rgba(0, 0, 0, 0.1);
      --success-bg: #d4edda;
      --success-text: #155724;
      --success-border: #c3e6cb;
      --error-bg: #f8d7da;
      --error-text: #721c24;
      --error-border: #f5c6cb;
      --warning-bg: #fff3cd;
      --warning-text: #856404;
      --warning-border: #ffeaa7;
    }

    .dark-theme {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --accent-color: #ff6b7d;
      --button-bg: #0a84ff;
      --button-hover: #0056cc;
      --border-color: #404040;
      --shadow: rgba(0, 0, 0, 0.3);
      --success-bg: #1e3a28;
      --success-text: #4ade80;
      --success-border: #16a34a;
      --error-bg: #3a1e1e;
      --error-text: #f87171;
      --error-border: #dc2626;
      --warning-bg: #3a2e1e;
      --warning-text: #fbbf24;
      --warning-border: #f59e0b;
    }

    * {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.3s ease, box-shadow 0.2s ease;
    }

    html, body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      position: fixed;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      background-color: var(--bg-secondary);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px var(--shadow);
      max-width: 500px;
      width: 100%;
    }

    .title, h1 {
      color: var(--accent-color);
      font-size: 2.4em;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 30px;
      color: var(--text-secondary);
    }

    .check-in-btn, button {
      font-size: 1.1em;
      padding: 14px 0;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
    }

    .check-in-btn:hover:not(:disabled), 
    button:hover:not(:disabled) {
      background-color: var(--button-hover);
      transform: translateY(-3px);
      box-shadow: 0 8px 15px var(--shadow);
    }

    .check-in-btn:active:not(:disabled), 
    button:active:not(:disabled) {
      transform: translateY(2px);
      box-shadow: 0 2px 4px var(--shadow);
    }

    .check-in-btn:disabled {
      background-color: var(--border-color);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .turnstile-container {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    .loading, .result {
      display: none;
      margin-top: 20px;
      font-size: 1em;
      padding: 15px;
      border-radius: 10px;
      word-break: break-all;
    }

    .loading {
      color: var(--button-bg);
    }

    .result.success {
      background-color: var(--success-bg);
      color: var(--success-text);
      border: 1px solid var(--success-border);
    }

    .result.error {
      background-color: var(--error-bg);
      color: var(--error-text);
      border: 1px solid var(--error-border);
    }

    .result.warning {
      background-color: var(--warning-bg);
      color: var(--warning-text);
      border: 1px solid var(--warning-border);
    }

    .network-tip {
      margin-top: 15px;
      font-size: 0.9em;
      padding: 12px;
      border-radius: 8px;
      background-color: var(--warning-bg);
      color: var(--warning-text);
      border: 1px solid var(--warning-border);
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      .title, h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      .check-in-btn, button {
        font-size: 1em;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="title">每日签到</div>
        <p>点击按钮完成签到 ，获取币子奖励！</p>
        <div class="turnstile-container" id="turnstile-container"></div>

        <button id="checkinBtn" class="check-in-btn" disabled>请先完成人机验证</button>

        <div class="network-tip">
            💡 无法签到？请检查网络或尝试更换代理重新打开页面
        </div>

        <div class="loading" id="loading">签到中，请稍候...</div>
        <div class="result" id="result"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let userId = null;
        let turnstileWidgetId = null;
        let pageLoadTime = Date.now();

        let requestAttempts = 0;
        const maxAttempts = 3;

        function generateNonce() {
            return Math.random().toString(36).substring(2, 15) +
                   Math.random().toString(36).substring(2, 15);
        }

        const userBehavior = {
            interactions: 0,
            startTime: Date.now()
        };

        function analyzeUserBehavior() {
            const now = Date.now();
            const sessionDuration = now - userBehavior.startTime;

            if (sessionDuration < 1000) { 
                return false;
            }

            if (userBehavior.interactions < 1) {
                return false;
            }

            return true;
        }

        function recordInteraction() {
            userBehavior.interactions++;
        }

        tg.expand();

        function applyTheme() {
            const isDark = tg.colorScheme === 'dark';
            if (isDark) {
                document.documentElement.classList.add('dark-theme');
            } else {
                document.documentElement.classList.remove('dark-theme');
            }
        }

        tg.onEvent('themeChanged', function() {
            applyTheme();
            if (turnstileWidgetId !== null) {
                turnstile.reset(turnstileWidgetId);
                turnstile.remove(turnstileWidgetId);
                onTurnstileLoad();
            }
        });

        function getUserInfo() {
            const info = { user_id: null, chat_id: null, message_id: null };

            try {
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    info.user_id = tg.initDataUnsafe.user.id.toString();
                    console.log('获取用户ID:', info.user_id);
                }
            } catch (error) {
                console.error('获取用户信息失败:', error);
            }

            const urlParams = new URLSearchParams(window.location.search);
            if (!info.user_id) {
                const urlUserId = urlParams.get('user_id');
                if (urlUserId) {
                    info.user_id = urlUserId;
                }
            }

            info.chat_id = urlParams.get('chat_id');
            info.message_id = urlParams.get('message_id');

            if (!info.user_id) {
                showError('无法获取用户ID，请从Telegram机器人菜单重新打开签到页面');
            }

            return info;
        }

        function onTurnstileLoad() {
            const isDark = tg.colorScheme === 'dark';
            turnstileWidgetId = turnstile.render('#turnstile-container', {
                sitekey: '{{ site_key }}',
                theme: isDark ? 'dark' : 'light',
                callback: function(token) {
                    const checkinBtn = document.getElementById('checkinBtn');
                    checkinBtn.disabled = false;
                    checkinBtn.textContent = '立即签到';

                    const networkTip = document.querySelector('.network-tip');
                    if (networkTip) {
                        networkTip.style.display = 'none'; 
                    }

                    recordInteraction();
                },
                'error-callback': function() {
                    showError('人机验证失败，请刷新页面重试');
                }
            });
        }

        function showSuccess(message) {
            const resultElement = document.getElementById('result');
            resultElement.className = 'result success';
            resultElement.textContent = message;
            resultElement.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const resultElement = document.getElementById('result');
            resultElement.className = 'result error';
            resultElement.textContent = message;
            resultElement.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        function showWarning(message) {
            const resultElement = document.getElementById('result');
            resultElement.className = 'result warning';
            resultElement.textContent = message;
            resultElement.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        function canClick() {

            if (requestAttempts >= maxAttempts) {
                alert('签到尝试次数过多，请刷新页面重试');
                return false;
            }

            return true;
        }

        document.getElementById('checkinBtn').addEventListener('click', async function() {
            recordInteraction();

            if (!canClick()) { 
                return;
            }

            if (!analyzeUserBehavior()) { 
                alert('请稍等片刻后再试');
                return;
            }

            const userInfo = getUserInfo();
            if (!userInfo.user_id) return;

            const token = turnstile.getResponse(turnstileWidgetId);
            if (!token) {
                alert('请先完成人机验证');
                return;
            }

            this.disabled = true;
            requestAttempts++;

            document.getElementById('result').style.display = 'none';

            try {
                const timestamp = Math.floor(Date.now() / 1000);
                const nonce = generateNonce();

                const requestData = {
                    user_id: parseInt(userInfo.user_id),
                    token: token,
                    timestamp: timestamp,
                    nonce: nonce,
                    webapp_data: tg.initData || null,
                    interactions: userBehavior.interactions,
                    session_duration: Date.now() - userBehavior.startTime,
                    page_load_time: pageLoadTime
                };

                if (userInfo.chat_id && userInfo.message_id) {
                    requestData.chat_id = parseInt(userInfo.chat_id);
                    requestData.message_id = parseInt(userInfo.message_id);
                }

                const response = await fetch('/api/checkin/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess(data.message + '！' + data.reward);

                    this.textContent = '签到成功';
                    this.style.backgroundColor = 'var(--success-text)';
                    this.style.cursor = 'default';

                    if (tg.MainButton) {
                        tg.MainButton.setText('签到成功');
                        tg.MainButton.show();
                        tg.MainButton.disable();
                    }

                    if (data.should_close) {
                        setTimeout(() => {
                            tg.close();
                        }, 1500);
                    }
                } else {
                    let errorMessage = data.detail || '签到失败，请稍后重试';

                    switch (response.status) {
                        case 429:
                            errorMessage = '操作过于频繁，请稍后再试';
                            break;
                        case 401:
                            errorMessage = '身份验证失败，请重新打开页面';
                            break;
                        case 403:
                            errorMessage = '检测到异常，请稍后再试';
                            break;
                        case 409:
                            errorMessage = '您今天已经签到过了，再签到剁掉你的小鸡鸡🐤';
                            this.textContent = '今日已签到';
                            this.style.backgroundColor = 'var(--warning-text)';
                            break;
                    }

                    showError(errorMessage);

                    if (response.status === 429 || response.status === 400 || response.status === 401 || response.status === 403) {
                        this.disabled = true;
                        this.textContent = '请重新打开页面';
                        this.style.cursor = 'default';
                        if (tg.MainButton) {
                            tg.MainButton.setText('请重新打开页面');
                            tg.MainButton.show();
                            tg.MainButton.disable();
                        }
                    } else if (response.status !== 409) {
                        this.disabled = false;
                        this.textContent = '重新签到';
                    }
                }
            } catch (error) {
                console.error('签到请求失败:', error);
                showError('连接失败或服务器异常，请稍后重试');
                this.disabled = false;
                this.textContent = '重新签到';
            }
        });

        document.addEventListener('touchstart', recordInteraction);
        document.addEventListener('touchend', recordInteraction);
        document.addEventListener('mousemove', recordInteraction);
        document.addEventListener('click', recordInteraction);
        document.addEventListener('scroll', recordInteraction);
        document.addEventListener('keydown', recordInteraction);

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
            }
        });

        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('页面被隐藏');
            } else {
                console.log('页面重新可见');
                if (turnstileWidgetId !== null) {
                    turnstile.reset(turnstileWidgetId);
                }
            }
        });

        window.onload = function() {
            performSecurityChecks();

            applyTheme();
            getUserInfo();

            pageLoadTime = Date.now();

            if (typeof turnstile !== 'undefined') {
                onTurnstileLoad();
            } else {
                window.onloadTurnstileCallback = onTurnstileLoad;
            }

            setTimeout(() => {
                console.log('页面加载完成');
            }, 1000);
        };

        window.addEventListener('beforeunload', function() {
            userBehavior.interactions = 0;
        });
    </script>
</body>
</html>
